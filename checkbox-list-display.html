<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../dig-common/dig-common.html">

<!--
An element used to display checkboxes for filtering (used along with elastic-checkbox-list-filter).

Example:

    <checkbox-list-display
      buckets="[[countryResult.aggregations.countryAgg.countryAgg.buckets]]"
      facet-selection="{{countryFacetSelection}}"
      facets="{{countryFacets}}"
      category="Country">
    </checkbox-list-display>

@demo demo/index.html
-->

<dom-module id="checkbox-list-display">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{facets}}" as="facet">
      <paper-checkbox name="[[facet.key]]" checked="{{facet.enabled}}" on-tap="updateFacetSelection" class="layout horizontal">
        [[getFacetContent(facet)]]
      </paper-checkbox>
    </template>
  </template>
  <script>
    Polymer({
      is: 'checkbox-list-display',

      properties: {
        /**
         * the list of buckets from an elastic search
         * aggregation result
         */
        buckets: {
          type: Array
        },

        /**
         * Computed list of facet buckets used for displaying
         * checkboxes
         *
         * @type: [{text: 'Los Angeles, CA', key: 'Los Angeles', count: 10, enabled: true}]
         */
        facets: {
          type: Array,
          value: function() {
            return [];
          },
          computed: '_extractFacets(buckets.*)',
          notify: true
        },

        /**
         * Contains state of facet checkboxes to persist
         * selection state between queries.
         *
         * @type: {{'Los Angeles': {text: 'Los Angeles, CA', key: 'Los Angeles', count: 10, enabled: true, category: 'City'}}}
         */
        facetSelection: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        },

        /**
         * If aggregation has many buckets, show only the first few (defaults to 10).
         */
        show: {
          type: Number,
          value: 10
        },

        /**
         * Identifier for checkbox filter set
         */
        category: {
          type: String
        }
      },
      /**
       * Builds the state of the facet checkboxes based on the inputted
       * buckets list and the saved state of selections
       *
       * @param {Array} Buckets obtained via elasticsearch
       */
      _extractFacets: function(buckets) {
        var me = this;
        var facets = {};
        var facetsList = [];
        _.each(buckets.value, function(bucket) {
          facets[bucket.key] = {
            text: (bucket.text) ? bucket.text : bucket.key,
            key: bucket.key,
            count: bucket.doc_count,
            enabled: (me.facetSelection[bucket.key] ? me.facetSelection[bucket.key].enabled : false)
          };

          facetsList.push(facets[bucket.key]);

          if(me.show !== 0 && facetsList.length === me.show) {
            return false;
          }
        });
        return facetsList;
      },      
      /**
       * When checkbox is tapped, update the specified facet to be enabled or disabled.
       * 
       * @event tap
       */
      updateFacetSelection: function(event) {
        var facet = event.model.facet;

        this.facetSelection[facet.key] = {
          text: facet.text,
          key: facet.key,
          count: facet.count,
          enabled: facet.enabled,
          category: this.category
        };

        this.notifyPath('facetSelection.*', {
          text: facet.text,
          key: facet.key,
          count: facet.count,
          enabled: facet.enabled,
          category: this.category
        });
      },

      /**
       * Returns the content for the checkbox containing the given facet.
       *
       * @param {Object} object from facets array 
       */
      getFacetContent: function(facet) {
        return facet.text + (facet.count ? ' (' + facet.count + ')' : '');
      }
    });
  </script>
</dom-module>
