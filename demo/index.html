<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>checkbox-list-display Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../checkbox-list-display.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="demo">
      <checkbox-list-display
        buckets="{{getBuckets()}}"
        facet-selection="{{bucketFacetSelection}}"
        category="Foo">
      </checkbox-list-display>
      <p>Buckets</p>
      <p>{{getBucketsAsJSON()}}</p>
      <p>Facet Selection</p>
      <p>{{showFacetSelections(bucketFacetSelection.*)}}</p>
    </template>
    <script>
        (function(document) {
            var demo = document.querySelector('#demo');

            demo.getBuckets = function() {
                return [{
                    key: 'foo',
                    doc_count: 15,
                    text: 'blah'
                },{
                    key: 'bar',
                    doc_count: 20,
                    text: 'meh'
                },{
                    key: 'baz',
                    doc_count: 25,
                    text: 'yo'
                }];
            };

            demo.bucketFacetSelection = {};

            demo.showFacetSelections = function(objectChange) {
                return JSON.stringify(this.bucketFacetSelection);
            };

            demo.getBucketsAsJSON = function() {
              return JSON.stringify(this.getBuckets());
            };
        })(document);
    </script>
  </body>
</html>
